<form (ngSubmit)="register()">
  <input [(ngModel)]="username" name="username" placeholder="Usuario" required />
  <input [(ngModel)]="email" name="email" placeholder="Correo" required />
  <input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" required />
  <button type="submit">Registrarse</button>

  <p class="info" *ngIf="message">{{ message }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>

  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</form>
